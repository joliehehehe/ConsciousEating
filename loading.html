<style>
body {

}
h1 {
	color: rgb(78, 78, 78);
	font-size: 40px;
}
p {
	line-height: 1;

	font-size: 20px;

	color: rgb(78, 78, 78);
	font-size: 15px;
}
</style>
<script type="text/javascript">
var count = 5;
var redirect = "countdown.html";
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "The countdown will load in "+count+" seconds.";
        setTimeout("countDown()", 1000);
}else{
        window.location.href = redirect;
    }
}
countDown();
</script>
